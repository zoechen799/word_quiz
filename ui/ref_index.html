<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>词汇测试</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        
        #progress {
            font-size: 18px;
            margin-bottom: 20px;
            color: #666;
        }
        
        #word-label {
            font-size: 48px;
            margin-bottom: 10px;
            color: #333;
            text-align: center;
            max-width: 80%;
        }

        #hint {
            font-size: 16px;
            color: #ff0000;
            margin-bottom: 20px;
            height: 20px; /* 固定高度防止布局跳动 */
        }
        
        #answer-input {
            font-size: 24px;
            padding: 10px;
            width: 300px;
            text-align: center;
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
        }
        
        #answer-input:focus {
            border-color: #4CAF50;
        }
        
        #next-button {
            font-size: 24px;
            padding: 15px 40px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        
        #next-button:hover {
            background-color: #45a049;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .shake {
            animation: shake 0.3s ease-in-out;
        }
        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }
        
        .main-content {
            flex: 0 0 70%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        .wrong-word-item {
            margin-bottom: 15px;
            padding: 8px;
            border-bottom: 1px solid #eee;
            background-color: #f9f9f9;
            border-radius: 4px;
        }
        
        .wrong-word-english {
            color: #2196F3;
            font-weight: bold;
            margin-bottom: 4px;
        }
        
        .wrong-word-chinese {
            color: #666;
            font-size: 0.9em;
            margin-bottom: 4px;
        }
        
        .wrong-word-indexes {
            color: #999;
            font-size: 0.8em;
            font-style: italic;
        }
        
        .wrong-words-panel {
            flex: 0 0 30%;
            background-color: #fff;
            border-left: 1px solid #ddd;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
            box-shadow: -2px 0 5px rgba(0,0,0,0.1);
        }
        
        .wrong-words-title {
            font-size: 20px;
            margin-bottom: 15px;
            color: #333;
            padding-bottom: 10px;
            border-bottom: 2px solid #4CAF50;
        }
        
        .wrong-words-list {
            flex: 1;
            overflow-y: auto;
            padding-right: 10px;
        }
        
        .wrong-words-list::-webkit-scrollbar {
            width: 6px;
        }
        
        .wrong-words-list::-webkit-scrollbar-thumb {
            background-color: #ccc;
            border-radius: 3px;
        }
        
        .wrong-words-list::-webkit-scrollbar-track {
            background-color: #f0f0f0;
        }
        .wrong-words-footer {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .pagination {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .page-info {
            font-size: 14px;
            color: #666;
        }

        .review-button {
            width: 100%;
            padding: 10px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .review-button:hover {
            background-color: #1976D2;
        }

        .review-button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        .wrong-word-item {
            position: relative;  /* 修改为相对定位 */
            padding-right: 40px; /* 为删除按钮留出空间 */
        }

        .delete-button {
            position: absolute;
            right: 8px;
            top: 50%;
            transform: translateY(-50%);
            background-color: #ff4444;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 8px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.2s;
        }

        .delete-button:hover {
            background-color: #cc0000;
        }
</style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <!-- 原有的主要内容 -->
            <div id="progress"></div>
            <div id="word-label"></div>
            <div id="hint"></div>
            <input type="text" id="answer-input" placeholder="请输入英文单词">
            <button id="next-button">Next</button>
        </div>
        
        <div class="wrong-words-panel">
            <div class="wrong-words-title">错词本</div>
            <div class="wrong-words-list" id="wrongWordsList"></div>
            <div class="wrong-words-footer">
                <div class="pagination">
                    <button id="prevPage">上一页</button>
                    <span id="pageInfo" class="page-info">第 1 页 / 共 1 页</span>
                    <button id="nextPage">下一页</button>
                </div>
                <button id="reviewButton" class="review-button">复习错词</button>
            </div>
        </div>
    </div>
    <script>
        let wordPairs = [];
        let currentIndex = 0;
        let totalWords = 0;
        let consecutiveErrors = 0;

        function extractTranslation(transText) {
            return transText.trim().split('，')[0].replace(/^\s*[a-z]+\.\s*/, '');
        }

        function loadProgress() {
            const savedIndex = localStorage.getItem('wordIndex');
            if (savedIndex !== null) {
                currentIndex = parseInt(savedIndex);
            }
        }

        function saveProgress() {
            localStorage.setItem('wordIndex', currentIndex.toString());
        }

        function updateProgress() {
            const currentWordData = wordPairs[currentIndex];
            document.getElementById('progress').textContent = 
                `Word List ${currentWordData.listIndex}: ${currentIndex + 1} / ${totalWords}`;
        }

        function showHint() {
            const correctWord = wordPairs[currentIndex].english;
            const hintElement = document.getElementById('hint');
            
            if (consecutiveErrors === 2) {
                const userAnswer = document.getElementById('answer-input').value.trim().toLowerCase();
                const correctWord = wordPairs[currentIndex].english.toLowerCase();
                
                // Find the first different letter
                let diffIndex = -1;
                for (let i = 0; i < correctWord.length; i++) {
                    if (i >= userAnswer.length || userAnswer[i] !== correctWord[i]) {
                        diffIndex = i;
                        break;
                    }
                }
                
                if (diffIndex !== -1) {
                    hintElement.textContent = `提示：单词的第${diffIndex + 1}个字母是 "${correctWord[diffIndex]}"`;
                } else {
                    // If no difference found (e.g., user input is empty)
                    hintElement.textContent = `提示：单词的第1个字母是 "${correctWord[0]}"`;
                }
            } else if (consecutiveErrors >= 3) {
                // 如果单词长度超过6个字母，显示最后2个字母，否则显示最后1个字母
                const endingHint = correctWord.length > 6 
                    ? correctWord.slice(-2) 
                    : correctWord.slice(-1);
                hintElement.textContent = `提示: 单词以 "${correctWord[0]}" 开头，以 "${endingHint}" 结尾`;
            } else {
                hintElement.textContent = '';
            }
        }

        function showCurrentWord() {
            const currentPair = wordPairs[currentIndex];
            document.getElementById('word-label').textContent = currentPair.chinese;
            document.getElementById('answer-input').value = '';
            document.getElementById('hint').textContent = '';
            consecutiveErrors = 0; // 重置错误计数
            updateProgress();
        }

        // 初始化
        function loadWordList(wordlist) {
            const fileName = wordlist ? wordlist+'.txt' : 'letis.txt'
            fetch(fileName)
                .then(response => response.text())
                .then(text => {
                    // 首先按 "Word List" 分割成词单
                    const wordLists = text.split(/Word List \d+/)
                        .filter(list => list.trim()); // 去掉空词单

                    // 处理每个词单中的单词
                    wordPairs = wordLists.flatMap(wordList => {
                        // 按行分割，并过滤掉空行
                        const lines = wordList.split('\n')
                            .map(line => line.trim())
                            .filter(line => line && !line.startsWith('Word List'));

                        // 处理每一行
                        return lines.map(line => {
                            const parts = line.trim().split(/\s+/);
                            // 去掉英文单词末尾的星号
                            const english = parts[0].replace(/\*$/, '');
                            
                            // 查找中文部分的起始位置
                            let chineseStart = 1;
                            //if (parts[1] && parts[1].startsWith('[')) {
                            //    // 如果有音标，跳过音标
                            //    while (chineseStart < parts.length && !parts[chineseStart].endsWith(']')) {
                            //        chineseStart++;
                            //    }
                            //    chineseStart++; // 跳过音标的最后一部分
                            //}
                            
                            // 合并剩余部分作为中文释义
                            const chinese = parts.slice(chineseStart).join(' ');
                            
                            return {
                                english: english,
                                chinese: chinese,
                                listIndex: wordLists.indexOf(wordList) + 1 // 记录词单序号
                            };
                        });
                    });
                    
                    totalWords = wordPairs.length;
                    loadProgress();
                    loadWrongWords();
                    showCurrentWord();
                    updateWrongWordsList();
                    
                    console.log(`Loaded ${wordPairs.length} words from ${wordLists.length} lists`); // 调试用
                    
                    // 可以添加词单信息的显示
                    updateProgress();
                })
                .catch(error => {
                    console.error('Error loading word list:', error);
                });
        }

        // 事件监听
        document.getElementById('next-button').addEventListener('click', checkAnswer);
        
        document.getElementById('answer-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkAnswer();
            }
        });

        // 页面加载时自动聚焦到输入框
        document.getElementById('answer-input').focus();


        // 在脚本开始处添加常量
        const ITEMS_PER_PAGE = 6;
        let currentPage = 0;
        // 修改错词记录的数据结构
        let wrongWords = {};  // 格式: { word: { count: number, indexes: number[] } }
        
        // 添加保存错词的函数
        function saveWrongWords() {
            localStorage.setItem('wrongWords', JSON.stringify(wrongWords));
        }

        // 从localStorage加载错词记录
        function loadWrongWords() {
            const savedWrongWords = localStorage.getItem('wrongWords');
            if (savedWrongWords) {
                wrongWords = JSON.parse(savedWrongWords);
            }
        }
        
        // 在脚本部分，保留一个统一的checkAnswer函数
        // 修改checkAnswer函数中的错词处理逻辑
        function checkAnswer() {
            const input = document.getElementById('answer-input');
            const userAnswer = input.value.trim().toLowerCase();
            const correctAnswer = wordPairs[currentIndex].english.toLowerCase();

            if (userAnswer === correctAnswer) {
                currentIndex = (currentIndex + 1) % totalWords;
                saveProgress();
                showCurrentWord();
            } else {
                consecutiveErrors++;
                showHint();
                
                // 记录错误和序号
                if (!wrongWords[correctAnswer]) {
                    wrongWords[correctAnswer] = {
                        count: 0,
                        indexes: []
                    };
                }
                wrongWords[correctAnswer].count++;
                
                // 只在第一次错误时记录序号
                if (!wrongWords[correctAnswer].indexes.includes(currentIndex)) {
                    wrongWords[correctAnswer].indexes.push(currentIndex);
                }
                
                // 保存错词记录并更新显示
                saveWrongWords();
                updateWrongWordsList();
                
                // 添加抖动效果
                input.classList.add('shake');
                setTimeout(() => {
                    input.classList.remove('shake');
                }, 300);
            }
        }

        // 添加翻页事件监听
        document.getElementById('prevPage').addEventListener('click', () => {
            if (currentPage > 0) {
                currentPage--;
            }
            updateWrongWordsList();
        });

        document.getElementById('nextPage').addEventListener('click', () => {
            const wrongWordsArray = Object.entries(wrongWords)
                .filter(([_, data]) => data.count > 1);
            const totalPages = Math.ceil(wrongWordsArray.length / ITEMS_PER_PAGE);
            if (currentPage < totalPages - 1) {
                currentPage++;
            }
            updateWrongWordsList();
        });

        // 更新错词列表显示函数
        function updateWrongWordsList() {
            const wrongWordsList = document.getElementById('wrongWordsList');
            const wrongWordsArray = Object.entries(wrongWords)
                .filter(([_, data]) => data.count > 1)
                .sort((a, b) => b[1].indexes[0] - a[1].indexes[0]);
            
            const totalPages = Math.ceil(wrongWordsArray.length / ITEMS_PER_PAGE);
            const start = currentPage * ITEMS_PER_PAGE;
            const end = start + ITEMS_PER_PAGE;
            const currentItems = wrongWordsArray.slice(start, end);
            
            wrongWordsList.innerHTML = currentItems.map(([word, data]) => {
                const wordData = wordPairs.find(pair => pair.english.toLowerCase() === word.toLowerCase());
                const index = data.indexes.join(', ')
                return `
                    <div class="wrong-word-item">
                        <div class="wrong-word-english">${word} (错误${data.count}次)</div>
                        <div class="wrong-word-chinese">${wordData ? wordData.chinese : ''}</div>
                        <div class="wrong-word-indexes">WordLisit: ${wordData.listIndex} 序号: ${index}</div>
                        <button class="delete-button" data-word="${word}">删除</button>
                    </div>
                `
            })
            .join('');
            
            // 添加删除按钮的事件监听
            const deleteButtons = wrongWordsList.querySelectorAll('.delete-button');
            deleteButtons.forEach(button => {
                button.addEventListener('click', (e) => {
                    const word = e.target.dataset.word;
                    // 从wrongWords对象中删除该词
                    delete wrongWords[word];
                    // 保存到localStorage
                    saveWrongWords();
                    // 更新显示
                    updateWrongWordsList();
                });
            });

            // 更新页码信息
            document.getElementById('pageInfo').textContent = 
                `第 ${currentPage + 1} 页 / 共 ${Math.max(1, totalPages)} 页`;
            // 更新翻页按钮状态
            document.getElementById('prevPage').disabled = currentPage === 0;
            document.getElementById('nextPage').disabled = currentPage >= totalPages - 1;
        }

        function getWordListFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('wordlist');
        }

        // 确保在页面加载时加载已有的错词记录
        window.addEventListener('load', () => {
            const wordlist = getWordListFromUrl();
            loadWordList(wordlist);
        });

        // 添加复习按钮事件监听
        document.getElementById('reviewButton').addEventListener('click', () => {
            window.location.href = 'review.html';
        });
    </script>
</body>
</html>
